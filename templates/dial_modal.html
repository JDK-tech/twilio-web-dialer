<div class="modal" id="modal-dial">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Enter the number</h4>
                <button type="button" class="btn btn-danger close" id="btnCloseDialModal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body mx-auto">
                <div class="btn-group-vertical my-5" role="group" aria-label="Basic example">
                    <input id="phoneNumber" type="tel" class="form-control form-control-lg text-center" placeholder="Enter phone number">
                    
                    <!-- Number pad -->
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 rounded-0 btnNumber">1</button>
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 btnNumber">2</button>
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 rounded-0 btnNumber">3</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 rounded-0 btnNumber">4</button>
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 btnNumber">5</button>
                        <button type="button" class="btn btn-outline-secondary border-bottom-0 rounded-0 btnNumber">6</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber">7</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">8</button>
                        <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber">9</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber">*</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">0</button>
                        <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber"><span class="small">#</span></button>
                    </div>
                    
                    <!-- Action buttons -->
                    <div class="btn-group btn-group-lg">
                        <button id="btnDial" type="button" class="btn btn-outline-secondary rounded-0">
                            <i class="fa fa-phone-square fa-flip-horizontal fa-2x" style="color: green;" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">+</button>
                        <button id="btnDelete" type="button" class="btn btn-outline-secondary rounded-0">
                            <i class="fa fa-backspace fa-1x" aria-hidden="true"></i>
                        </button>
                    </div>
                    
                    <!-- Transfer section -->
                    <div class="mt-4">
                        <select id="transferAgent" class="form-control form-control-lg">
                            <option value="Hailey">Hailey</option>
                            <option value="Brandi">Brandi</option>
                            <option value="Nicholle">Nicholle</option>
                            <option value="Rue">Rue</option>
                            <option value="Avary">Avary</option>
                            <option value="Breezy">Breezy</option>
                            <option value="Graysen">Graysen</option>
                            <option value="Stephanie">Stephanie (Backup)</option>
                        </select>
                        <button id="btnTransfer" type="button" class="btn btn-primary btn-block mt-2">
                            <i class="fa fa-phone-call" aria-hidden="true"></i> Transfer
                        </button>
                        <button id="btnNextAgent" type="button" class="btn btn-secondary btn-block mt-2">
                            <i class="fa fa-forward" aria-hidden="true"></i> Next Agent
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
